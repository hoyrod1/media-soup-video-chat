<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>STC Media Inc Live Streaming & Video Conferencing App</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <!-- video feed (if available) -->
      <div id="video-media" class="row">
        <div class="col-6">
          <h4>Local media</h4>
          <div id="local-media">
              <video id="local-video" autoplay inline class="vid"></video>
          </div>
        </div>
        <div class="col-6">
          <h4>Consuming media</h4>          
          <div id="remote-media">
            <video id="remote-video" autoplay inline class="vid"></video>
          </div>
        </div>
      </div>
      <!-- buttons -->
      <div id="step-by-step-buttons" class="">
          <button id="connect" class="">Init Connect</button>
          <button id="device" class="" disabled>Create & Load Device</button>
          <button id="create-producer" class="" disabled>Create Producer Transport</button>
          <button id="publish" class="" disabled>Publish feed</button>
          <button id="create-consumer" class="" disabled>Create Consumer Transport</button>
          <button id="subscribe" class="" disabled>Subscribe to feed</button>
          <button id="disconnect" class="" disabled>Disconnect</button>
      </div>
      <!-- has our DOM elements and button listeners -->
      <script src="uiStuff.js"></script>
      <!-- Get socket.io from server (it auto serves) -->
      <script src="https://192.168.1.208:8000/socket.io/socket.io.min.js"></script>
      <!-- Include MediaSoup Client -->
      <script src="mediasoup-client.min.js"></script>
      <!-- MediaSoup stuff -->
      <script src="scripts.js"></script>
      <!-- Where we put our our button listeners, that are defined in the scripts -->
      <script src="eventHandlers.js"></script>
  </body>
</html>
